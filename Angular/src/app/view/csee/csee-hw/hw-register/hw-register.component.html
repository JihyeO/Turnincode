<div class="smallbox">
  <h3>Homework Register</h3>
  <h3 *ngIf="message != null" style="color:#6a737d">{{message}}</h3> 
  <br>
  <div *ngFor="let hw of hwlist; let i = index">
   <div class="Box Box--condensed">
    <div class="flash flash-full flash-warn">
      <h1 class="Box-title overflow-hsidden flex-auto" style="color: black"> {{hw[1]}}</h1>
    </div>
    <div class="Box-body">
      <h5>Base url : {{hw[2]}}</h5>
      <h5>Evaluation url : {{hw[3]}}</h5>
      <hr>
        <input class="form-control" placeholder="Duedate" [(ngModel)]="register[i]['hw_duedate']" [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
              <owl-date-time #dt></owl-date-time>
        &nbsp;<button class="btn btn-primary mr-2" type="button" (click)="Register(i,hw[0])">Create!</button>
    </div>
   </div>
   <br>
  </div>
</div>
