<h3> {{detail[1]}}  {{detail[0]}} </h3>
<h2> {{detail[2]}} </h2>
  <table width = "100%">
  <thead>
    <tr class="trow">
      <th> commit time </th>
      <th> commit message </th>
      <th> score </th>
    </tr>
  </thead>
  <br/>
  <tbody *ngFor="let info of detail[3]">
    <tr>
      <th>{{info[0]}} </th>
      <th> {{info[1]}}</th>
      <th> <a *ngIf="info.length < 10; else elseCase"> {{info[2]}} </a>
          <ng-template #elseCase>
            <b>error</b>
          </ng-template>
      </th>
    </tr>
  </tbody>
  </table>
