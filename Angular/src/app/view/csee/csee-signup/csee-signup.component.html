<div style="text-align:center; margin-top:10%; font-size:25px">
  <h1>Enter your info.</h1>
  <mat-form-field>
    <input matInput placeholder="professor id" [(ngModel)]="signup.professor_id">
  </mat-form-field>
  <br><mat-form-field>
    <input matInput placeholder="professor name" [(ngModel)]="signup.professor_name">
  </mat-form-field>
  <br><button style="padding: 10px 30px" mat-raised-button color="primary" (click)="SignUp()"> Submit </button>
</div>
