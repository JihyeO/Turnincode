<div class="mar2">
  <h2> Homework Information </h2>
  <hr/>
  <h3 class="bold"> {{hw_name}} </h3> 
  <p class="bold"> <strong> Base Url </strong> {{hw_base}} </p>
  <p class="bold"> <strong> Duedate </strong> {{hw_duedate}} </p>
</div>

<div class="mar1">
  <div>
  <button class="l" style="padding: 5px 30px" mat-raised-button color="primary" (click)="runcode()"> 과제채점 </button>
  </div>
  <br/>
 <div class="terminal">
    <br/><span style="margin-top: 3%; margin-left: 3%; font-size:20px"><a style="color:green; text-decoration:none">{{current_user}}@turnincode:</a>~$ ./result <br>pass{{current_result}} </span>
  </div>
</div><br/>

<div class="mar3">
  <h2 class="size bold"> Commit history </h2>
  <table width = "70%">
    <thead>
    <tr class="trow">
      <th> 날짜 </th>
      <th> commit number </th>
      <th> score </th>
    </tr>
    </thead>
    <br/>
  <tbody *ngFor="let s of hw_score">
    <tr>
      <th> </th>
      <th> bea3iskdfa</th>
      <th> {{s}}</th>
    </tr>
  </tbody>
  </table>
</div>
