<section>
  <div class="small">
    <div class="userbox">
      <fa-icon [icon]="faUser"></fa-icon>&nbsp;
      <a class="h4" style="text-decoration: none; color: #25292E;">{{current_user}}</a>
    </div>
    <hr>
    <h4 class="hwtitle"> Homeworks </h4>
    <div style="line-height:50%;">
      <br>
    </div>
    <form>
      <input class="form-control input-block" type="text" placeholder="Find a homework..." aria-label="Full-width input" />
    </form>
    <div style="line-height:50%;">
      <br>
    </div>
    <div class="hws" *ngFor="let hw of hwlist">
      <fa-icon [icon]="faBook"></fa-icon>&nbsp;
      <a class = "h4 hw" style="color:#2667CF;" [routerLink]="['/student-page', hw[0]]">{{hw[1]}}</a>
    </div>
  </div>
</section>
<aside>
  <router-outlet></router-outlet>
</aside>
