<div style="text-align:center; margin-top:10%; font-size:25px">
  <h1>Enter your info.</h1>
  <mat-form-field>
    <input matInput placeholder="student name" [(ngModel)]="signup.student_name">
  </mat-form-field>
  <br><mat-form-field>
    <input matInput placeholder="student number" [(ngModel)]="signup.student_number">
  </mat-form-field>  
  <br><button style="padding: 10px 30px" mat-raised-button color="primary" (click)="SignUp()"> Submit </button>
</div>
