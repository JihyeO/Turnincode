<div style="text-align:center">
  <h1>Enter your info.</h1>
  <input [(ngModel)]="signup.student_id" placeholder="student_id"><br>
  <input [(ngModel)]="signup.student_name" placeholder="student_name"><br>
  <input [(ngModel)]="signup.student_number" placeholder="student_number"><br>
  <input [(ngModel)]="signup.student_password" placeholder="student_password" type="password"><br>
  <button (click)="SignUp()"> Submit </button>
</div>
